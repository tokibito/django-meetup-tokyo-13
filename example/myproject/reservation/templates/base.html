<html>
<head>
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  {% block content %}{% endblock %}
  {% if user.is_authenticated %}
    <form action="{% url "logout" %}" method="post">
      {% csrf_token %}
      <button type="submit">ログアウト</button>
    </form>
  {% endif %}
</body>
